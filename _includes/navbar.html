{% comment %} _includes/navbar.html {% endcomment %}

<nav id="header-nav" class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-links">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      {% comment %}<a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/index.html">{% endcomment %}
        <a class="navbar-brand" href="{{ base }}/index.html">
        <img id="logo" src="{{ base }}/images/logo.png"></img>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="nav-links">
      <ul class="nav navbar-nav">
        <li>
          {% assign page_title = page.title | downcase %}
          <a href="{{ base }}/" 
            {% if page_title == 'home' %} class="active"{% endif %}>
            Home
          </a>
        </li>

        <li>
          <a href="{{ base }}/about/index.html" 
            {% if page_title == 'about' %}class="active"{% endif %}>
            About
          </a>
        </li>

        <li>
          <a href="{{ base }}/faqs/index.html" 
            {% if page_title == 'faqs' %}class="active"{% endif %}>
            FAQs
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
